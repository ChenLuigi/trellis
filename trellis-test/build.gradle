description = """Common tests for Trellis components"""

repositories {
  jcenter()
  mavenLocal()
  mavenCentral()
}

sonarqube {
    skipProject = true
}

dependencies {
    api group: 'org.junit.platform', name: 'junit-platform-runner', version: junitPlatformVersion
    api group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitVersion

    implementation group: 'io.jsonwebtoken', name: 'jjwt', version: jwtVersion
    implementation group: 'javax.jms', name: 'javax.jms-api', version: jmsApiVersion
    implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: jaxrsVersion
    implementation group: 'org.apache.commons', name: 'commons-rdf-api', version: commonsRdfVersion
    implementation group: 'org.apache.commons', name: 'commons-rdf-jena', version: commonsRdfVersion
    implementation group: 'org.awaitility', name: 'awaitility', version: awaitilityVersion
    implementation group: 'org.apache.activemq', name: 'activemq-client', version: activeMqVersion

    implementation project(':trellis-api')
    implementation project(':trellis-http')
    implementation project(':trellis-io-jena')
    implementation project(':trellis-vocabulary')

    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion
    testCompile group: 'org.mockito', name: 'mockito-core', version: mockitoVersion
}

test {
    jacoco {
        enabled = true
    }
}

