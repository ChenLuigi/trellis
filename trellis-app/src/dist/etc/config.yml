server:
  applicationConnectors:
    - type: http
      port: 8080
  requestLog:
    appenders:
      - type: file
        currentLogFilename: /var/lib/trellis/log/access.log
        archive: true
        archivedLogFilenamePattern: /var/lib/trellis/log/access-%i.log
        archivedFileCount: 5
        maxFileSize: 100K

logging:
  level: WARN
  appenders:
    - type: file
      currentLogFilename: /var/lib/trellis/log/trellis.log
      archive: true
      archivedLogFilenamePattern: /var/lib/trellis/log/trellis-%i.log
      archivedFileCount: 5
      maxFileSize: 100K
  loggers:
    org.trellisldp: INFO
    io.dropwizard: INFO

binaries:
    path: /var/lib/trellis/binaries

mementos:
    path: /var/lib/trellis/mementos

# This may refer to a remote Triplestore
rdfStore:
    location: /var/lib/trellis/rdf

baseUrl: http://localhost:8080/

namespaces:
    file: /opt/trellis/etc/namespaces.json

auth:
    webac:
        enabled: true
    anon:
        enabled: true
    jwt:
        enabled: true
        base64Encoded: false
        key: secret
    basic:
        enabled: true
        usersFile: /opt/trellis/etc/users.auth

cors:
    enabled: true
    allowOrigin:
        - "*"
    maxAge: 180

# JSON-LD configuration
jsonLdCacheSize: 10
jsonLdCacheExpireHours: 24
# A whitelist of trusted JSON-LD context locations
jsonLdWhitelist: []
# A whitelist of trusted domains for JSON-LD context locations
jsonLdDomainWhitelist: []

