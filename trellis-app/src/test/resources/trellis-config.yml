server:
  applicationConnectors:
    - type: http
      port: 0

logging:
  level: WARN
  loggers:
    org.trellisldp: INFO
    io.dropwizard: INFO

# Path to binaries
binaries:
  path: binaries

# Path to mementos
mementos: mementos

# Path to namespace file
namespaces: namespaces.json

auth:
    webac:
        enabled: true
    anon:
        enabled: true
    jwt:
        enabled: true
        base64Encoded: false
        key: secret
    basic:
        enabled: false

cors:
    enabled: true
    allowOrigin:
        - "*"
    maxAge: 180

# JSON-LD configuration
jsonLdCacheSize: 10
jsonLdCacheExpireHours: 24
jsonLdDomainWhitelist:
    - https://www.trellisldp.org/
