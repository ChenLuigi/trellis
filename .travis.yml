language: java
sudo: required
dist: trusty
group: edge

addons:
  sonarcloud:
    organization: trellis-ldp

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.bin
  - rm -f  $HOME/.gradle/caches/*/fileHashes/fileHashes.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

branches:
  only:
    - master
    # release tags
    - /^trellis-\d+\.\d+\.\d+$/
    # maintenance branches
    - /^trellis-\d+\.\d+\.x$/
    # long-lived branches
    - /branch-.+/

matrix:
  fast_finish: true

  include:
    # JDK 8
    - jdk: oraclejdk8
      script: ./gradlew --parallel check install jacocoRootReport coveralls sonarqube

    # JDK 11
    - jdk: openjdk11
      script: ./gradlew --parallel check install
